<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conversion Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="main-container d-flex flex-column justify-content-center align-items-center m-5 shadow-lg">
<h1 class="d-flex justify-items-center m-3">Length Conversion Calculator</h1>

<form id="LengthForm" action="#" method="">

<div class="d-flex flex-column">

    <div class="d-flex flex-column flex-lg-row">
    <div class="d-flex flex-column align-items-center col1 mb-3">  

            <div class="d-flex m-3 flex-column">   
            <label for ="input">FROM:</label>    
            <input type = "number" placeholder="Enter A Value" id="input" style="width:190px">
            </div> 

    <select id="selector1" size="9" style="width:190px">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="decimeter">Decimeter</option>
        <option value="centimeter">Centimeter</option>
        <option value="millimeter">Millimeter</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
        <option value="foot">Foot</option>
        <option value="inch" >Inch</option>
        </select>
    </div>
    
    <div class="d-flex  flex-column align-items-center col2 mb-3"> 
        
        <div class="d-flex flex-column m-3">
        <label for ="display">TO:</label>   
        <input type = "number" placeholder="Result" id="display" style="width:190px" readonly>
        </div>
       
    <select onClick="convert()" id="selector2" size="9" style="width:190px">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="decimeter">Decimeter</option>
        <option value="centimeter">Centimeter</option>
        <option value="millimeter">Millimeter</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
        <option value="foot">Foot</option>
        <option value="inch" >Inch</option>
        </select>
    </div>
    </div>


    <div class="d-flex justify-content-end">
    <button class="d-flex justify-content-center mb-3 reset p-2" style="width:190px" onClick="reset()"> RESET </button>
    </div>

</div>
</form>

</div> 




<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
